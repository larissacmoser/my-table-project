<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main id="main-content">
      <section>
        <h1>My Table</h1>
        <hr />
        <div class="mb-3 width-maker">
          <label for="formGroupExampleInput" class="form-label"
            >New student</label
          >
          <input type="text" class="form-control" id="formGroupExampleInput" />
        </div>
        <div class="mb-3 width-maker">
          <label for="formGroupExampleInput2" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="formGroupExampleInput2"
          />
        </div>
        <button type="button" class="btn btn-secondary" onclick="toSave()">
          Add
        </button>
        <button type="button" class="btn btn-secondary" onclick="toClean()">
          Clean
        </button>
      </section>
      <section>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Age</th>
              <th scope="col">Remove</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
